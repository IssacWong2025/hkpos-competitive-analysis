name: link-check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # Mondays 03:00 UTC

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check links in docs
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --accept 200,206,429
            --exclude-mail
            --timeout 20
            --max-retries 2
            docs/index.html docs/versions/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
